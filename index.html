<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Minecraft Model Editor</title>
  <style>
    body { margin: 0; overflow: hidden; background: #1e1e1e; font-family: sans-serif; }

    #glcanvas {
      position: absolute;
      left: 250px;
      top: 0;
      width: calc(100% - 250px);
      height: 100%;
      display: block;
    }

    #sidebar {
      position: absolute;
      left: 0;
      top: 0;
      width: 250px;
      height: 100%;
      background: #2b2b2b;
      color: white;
      padding: 15px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    h2 {
      margin-top: 0;
      font-size: 18px;
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
    }

    .section {
      margin-bottom: 20px;
    }

    .section label {
      display: block;
      margin-top: 6px;
      font-size: 14px;
    }

    .section input {
      width: 100%;
      padding: 5px;
      margin-top: 2px;
      background: #1e1e1e;
      border: 1px solid #555;
      color: white;
      border-radius: 3px;
    }

    button {
      width: 100%;
      padding: 8px;
      background: #3a3a3a;
      border: 1px solid #555;
      color: white;
      border-radius: 3px;
      cursor: pointer;
      margin-bottom: 15px;
    }

    button:hover {
      background: #4a4a4a;
    }
  </style>
</head>
<body>

  <div id="sidebar">

    <button id="addCube">Add Cube</button>

    <h2>Transform</h2>

    <div class="section">
      <label>Position X</label>
      <input id="posX" type="number" step="0.1">

      <label>Position Y</label>
      <input id="posY" type="number" step="0.1">

      <label>Position Z</label>
      <input id="posZ" type="number" step="0.1">
    </div>

    <div class="section">
      <label>Rotation X</label>
      <input id="rotX" type="number" step="0.1">

      <label>Rotation Y</label>
      <input id="rotY" type="number" step="0.1">

      <label>Rotation Z</label>
      <input id="rotZ" type="number" step="0.1">
    </div>

    <div class="section">
      <label>Scale X</label>
      <input id="scaleX" type="number" step="0.1">

      <label>Scale Y</label>
      <input id="scaleY" type="number" step="0.1">

      <label>Scale Z</label>
      <input id="scaleZ" type="number" step="0.1">
    </div>

    <h2>Dimensions</h2>

    <div class="section">
      <label>Length X</label>
      <input id="lenX" type="number" step="0.1">

      <label>Length Y</label>
      <input id="lenY" type="number" step="0.1">

      <label>Length Z</label>
      <input id="lenZ" type="number" step="0.1">
    </div>

  </div>

  <canvas id="glcanvas"></canvas>

  <script src="js/math.js"></script>
  <script src="js/renderer.js"></script>
  <script src="js/cube.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
