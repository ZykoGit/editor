<!DOCTYPE html>
<html>
<head>
    <title>Minecraft Model Editor</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #glcanvas {
            position: absolute;
            left: 0;
            top: 0;
        }

        #rightPanel {
            position: absolute;
            right: 0;
            top: 0;
            width: 260px;
            height: 100%;
            background: #222;
            color: white;
            padding: 10px;
            overflow-y: auto;
            box-sizing: border-box;
        }

        h2 {
            margin-top: 20px;
            font-size: 18px;
            border-bottom: 1px solid #444;
            padding-bottom: 5px;
        }

        .section {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-top: 6px;
            font-size: 14px;
        }

        input, select, button {
            width: 100%;
            padding: 6px;
            margin-top: 3px;
            box-sizing: border-box;
            background: #333;
            color: white;
            border: 1px solid #555;
        }

        button {
            background: #444;
            cursor: pointer;
        }

        button:hover {
            background: #555;
        }
    </style>
</head>
<body>

<canvas id="glcanvas"></canvas>

<div id="rightPanel">

    <h2>Transform</h2>
    <div class="section">
        <label>Position X</label>
        <input id="posX" type="number" step="0.1">

        <label>Position Y</label>
        <input id="posY" type="number" step="0.1">

        <label>Position Z</label>
        <input id="posZ" type="number" step="0.1">

        <label>Rotation X</label>
        <input id="rotX" type="number" step="0.1">

        <label>Rotation Y</label>
        <input id="rotY" type="number" step="0.1">

        <label>Rotation Z</label>
        <input id="rotZ" type="number" step="0.1">

        <label>Scale X</label>
        <input id="scaleX" type="number" step="0.1">

        <label>Scale Y</label>
        <input id="scaleY" type="number" step="0.1">

        <label>Scale Z</label>
        <input id="scaleZ" type="number" step="0.1">
    </div>

    <h2>Dimensions</h2>
    <div class="section">
        <label>Length X</label>
        <input id="lenX" type="number" step="0.1">

        <label>Length Y</label>
        <input id="lenY" type="number" step="0.1">

        <label>Length Z</label>
        <input id="lenZ" type="number" step="0.1">
    </div>

    <h2>Cube Bone</h2>
    <div class="section">
        <label>Assigned Bone</label>
        <select id="boneSelect"></select>
    </div>

    <h2>Bones</h2>
    <div class="section">
        <label>Selected Bone</label>
        <select id="boneEditSelect"></select>

        <label>Parent Bone</label>
        <select id="boneParentSelect"></select>

        <button id="setParent">Set Parent</button>

        <label>New Bone Name</label>
        <input id="boneName" type="text" placeholder="Bone name">

        <button id="addBone">Add Bone</button>
    </div>

    <button id="addCube">Add Cube</button>

</div>

<script type="module" src="main.js"></script>

</body>
</html>
